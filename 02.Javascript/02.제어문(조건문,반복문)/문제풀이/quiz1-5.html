<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));

      if (3 <= a && a <= 5) {
        alert('봄'); //3~5
      } else if(6 <= a && a <=8) { 
        alert('여름'); //6~8
      } else if(9 <= a && a <= 11) {
        alert('가을'); //9~11
      } else if((1 <= a && a <= 2) || a == 12) {
        alert('겨울');
      } else {
        alert('잘못 입력하셨습니다.')
      }
    </script>
  </head>
  <body></body>
</html>
